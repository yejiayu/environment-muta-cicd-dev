apiVersion: jenkins.io/v1
kind: Scheduler
metadata:
  name: muta-scheduler
spec:
  lgtm:
    reviewActsAsLgtm: true
  merger:
    mergeMethod: squash
    targetUrl: https://dashboard-jx.muta-devops.muta.dev
  plugins:
    entries:
      - label
  postsubmits:
    replace: true
    entries:
    - agent: tekton
      branches:
        entries:
        - master
      name: release
      context: ""
      # policy:
      #   requiredStatusChecks:
      #     contexts:
      #       entries:
      #       - whitesource
  presubmits:
    replace: false
    entries:
    - agent: tekton
      optional: true
      alwaysRun: true
      context: e2e
      name: e2e
      policy:
        requiredStatusChecks:
          contexts:
            entries:
            - fmt
            - clippy
            - unit
      queries:
      - labels:
          entries:
          - approved
          - lgtm
        missingLabels:
          entries:
          - do-not-merge
          - do-not-merge/hold
          - do-not-merge/work-in-progress
          - needs-ok-to-test
          - needs-rebase
          - needs-security-review
      report: true
      rerunCommand: /test e2e
      trigger: (?m)^/test( all| e2e),?(\s+|$)
    - agent: tekton
      optional: true
      alwaysRun: true
      context: fmt
      name: fmt
      queries:
        - labels:
            entries:
              - approved
              - lgtm
          missingLabels:
            entries:
              - do-not-merge
              - do-not-merge/hold
              - do-not-merge/work-in-progress
              - needs-ok-to-test
              - needs-rebase
              - needs-security-review
      report: true
      rerunCommand: /test fmt
      trigger: (?m)^/test( all| fmt),?(\s+|$)
    - agent: tekton
      optional: true
      alwaysRun: true
      context: clippy
      name: clippy
      queries:
      - labels:
          entries:
           - approved
           - lgtm
        missingLabels:
          entries:
          - do-not-merge
          - do-not-merge/hold
          - do-not-merge/work-in-progress
          - needs-ok-to-test
          - needs-rebase
      report: true
      rerunCommand: /test clippy
      trigger: (?m)^/test( all| clippy),?(\s+|$)
    - agent: tekton
      optional: true
      alwaysRun: true
      context: unit
      name: unit
      queries:
      - labels:
          entries:
          - approved
          - lgtm
        missingLabels:
          entries:
          - do-not-merge
          - do-not-merge/hold
          - do-not-merge/work-in-progress
          - needs-ok-to-test
          - needs-rebase
          - needs-security-review
      report: true
      rerunCommand: /test unit
      trigger: (?m)^/test( all| unit),?(\s+|$)
